---
apiVersion: v1
kind: ConfigMap
metadata:
  name: simple-httpd-index
data:
  index.html: |
    <html>
      <body>
        <h1>Ini tampilan dari HTTPD dan nama saya Rizky Oktamara</h1>
      </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-httpd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-httpd
  template:
    metadata:
      labels:
        app: simple-httpd
    spec:
      containers:
        - name: httpd
          image: httpd:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: httpd-index
              mountPath: /usr/local/apache2/htdocs/index.html
              subPath: index.html
      volumes:
        - name: httpd-index
          configMap:
            name: simple-httpd-index
---
apiVersion: v1
kind: Service
metadata:
  name: simple-httpd-service
spec:
  selector:
    app: simple-httpd
  ports:
    - port: 80
      targetPort: 80